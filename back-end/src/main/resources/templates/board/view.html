    <link href="/img/favicon.png" rel="icon">

    <!-- Bootstrap CSS File -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

<body>
<!--/ Nav Star /-->
<nav th:replace="fragment/navbar :: board-navbar"></nav>
<!--/ Nav End /-->

<!--/ Intro Skew Star /-->
<div class="intro intro-single route bg-image" style="background-image: url(/img/overlay-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="intro-content display-table">
        <div class="table-cell">
            <div class="container">
                <h2 class="intro-title mb-4">공지사항</h2> <!--게시판 제목-->
                <ol class="breadcrumb d-flex justify-content-center">
                    <li class="breadcrumb-item"> <!--게시판 설명-->
                        <a href="/#" style="cursor:default">BINARY 규칙 안내 및 주요 전달 사항을 공지하는 게시판입니다.</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--/ Intro Skew End /-->

<!--/ Section Blog-Single Star /-->
<section class="blog-wrapper sect-pt4" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="post-box">
                    <div id="board_read">
                        <div class="bo-title">
                            <h3 class="title-left" th:text="${board.title}">제목입니다.</h3>
                            <div id="user_info" style="float:right;">
                                <span th:text="${board.member.name}">신아진</span>
                                <span th:text="${board.time}">2022-02-01</span>
                                조회:<span th:text="${board.view}">1</span>
                                <div id="bo_line"></div>
                            </div>
                        </div>
                        <div class="title-next">
                            <!--                            <div class="bo-file-download">-->
                            <!--                                파일 : 홈페이지만들기.pdf or 첨부된 파일이 없습니다.<a href="/#" download></a>-->
                            <!--                            </div>-->
                            <ul class="bo_ser_ul" th:if="${board.member.studentId == currentId}"
                                style="height: max-content; margin-top: 0.6em;">
                                <li class="bo_ser_li"><a th:href="${'/' + type + '/write/' + board.id}">수정</a></li>
                                <li class="bo_ser_li"><a th:href="${'/' + type + '/delete/' + board.id}">삭제</a></li>
                            </ul>
                        </div>

                        <div id="bo_content" th:text="${board.content}">
                            content
                        </div>
                        <!-- 여기에 좋아요 기능 추후 업데이트 -->
                        <!-- 목록, 수정, 삭제 -->
                        <div id="bo_ser">
                            <ul class="bo_ser_ul">
                                <li class="bo_ser_li"><a
                                        th:href="${'/' + type + 'board/view/' + (board.id - 1)}">이전글</a></li>
                            </ul>
                            <ul class="bo_ser_ul">
                                <li class="bo_ser_li"><a th:href="${'/' + type}">목록으로</a></li>
                            </ul>
                            <ul class="bo_ser_ul">
                                <li class="bo_ser_li"><a th:href="${'/' + type + '/view/' + (board.id + 1)}">다음글</a>
                                </li>
                            </ul>
                        </div>
                        <!--- 댓글 불러오기 -->
                        <!--
                    <div class="reply_view">
                        <h3 class="title-left">댓글목록</h3>
                        <div class="dap_lo" style="margin: 0.5rem 0;">
                            <div id="reply_name" style="font-size:large"><b>21011948신아진</b></div>
                            <div class="reply_content">바이너리 홈페이지 게시판 댓글</div>
                            <div class="reply_date">2023-02-12 16:38:10</div>
                        </div>
                        -->

                            <!--- 댓글 입력 폼 -->
                            <!--
                            <div class="dap_ins">
                                <form action="" method="post">
                                    <div style="margin-top:1.5em;">
                                        <textarea name="content" class="reply_content"
                                                  id="re_content">댓글입력하는 곳</textarea>
                                        <div class="re_bt">
                                            <button id="rep_bt" type="submit" style="margin-right: 0;">댓글</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                            -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="widget-sidebar sidebar-search">
                    <h5 class="sidebar-title">Search</h5>
                    <div class="sidebar-content">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..."
                                       aria-label="Search for...">
                                <span class="input-group-btn">
                    <button class="btn btn-secondary btn-search" type="button" style="margin:0">
                      <span class="ion-android-search"></span>
                    </button>
                  </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="widget-sidebar">
                    <h5 class="sidebar-title">Recent Post</h5>
                    <div class="sidebar-content">
                        <ul class="list-sidebar">
                            <li>
                                <a href="#">구현 중..</a>
                            </li>
                            <li>
                                <a href="#">구현 중..</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ Section Blog-Single End /-->
